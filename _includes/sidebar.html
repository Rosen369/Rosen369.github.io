<div class="sidebar">
  <div class="sidebar-logo">
    <img src="/" alt="logo" />
  </div>
  <div class="contact-list" style="text-align:center">
    <a href="https://github.com/Rosen369/" target="_blank">
      <span class="fa-stack fa-medium">
        <i class="fab fa-github fa-stack-2x"></i>
      </span>
    </a>
  </div>
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="/">Home</a>
      <!-- <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a> -->
      <a class="sidebar-nav-item{% if page.url == '/blogs/' %} active{% endif %}" href="/blogs/">Blogs</a>
      <a class="sidebar-nav-item{% if page.url == '/about/' %} active{% endif %}" href="/about/">About</a>

      <!-- {% comment %}
      The code below dynamically generates a sidebar nav of pages with
      `layout: page` in the front-matter. See readme for usage.
      {% endcomment %}

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
      {% if node.title != null %}
      {% if node.layout == "page" %}
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
      {% endif %}
      {% endif %}
      {% endfor %} -->

      <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub project</a>
      <!-- <span class="sidebar-nav-item">Currently v{{ site.version }}</span> -->
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
