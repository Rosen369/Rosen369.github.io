---
layout: page
title: Blogs
---

<div class="quotation">
    Sharing Ideas & Thoughts
</div>

<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <h2 class="post-title">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>

        <span class="post-date">{{ post.date | date_to_string }}</span>
        {{ post.desc }}
        <br>
        <a href="{{ post.url }}">
            Read More...
        </a>

    </div>
    <hr>
    {% endfor %}
</div>
